
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minesweeper CSS</title>
  <link rel="stylesheet" href="style.css?t={{= Date.now() }}" />
</head>
<body>
  <h1>Minesweeper<div>CSS</h1>
  <main>
    {{ for (let y=0; y < GAME_SIZE; y++) { }}
    <p>
      {{ for (let x=0; x < GAME_SIZE; x++) { let idx = y*GAME_SIZE + x + 1 }}
      <b tabindex="{{= idx }}">
        <input class="bomb" type="checkbox">
        <span>
          <label class="open"><input type="radio" name="G{{=idx}}">Open</label>
          <label class="flag"><input type="radio" name="G{{=idx}}">Flag</label>
          <label class="unflag"><input type="radio" name="G{{=idx}}">Unflag</label>
        </span>
      </b>
      {{ } }}
    </p>
    {{ } }}
  </main>
  <p id="pre-info">
    Select where the bombs will be placed,
    <span> then click
      <label id="start"><input type="checkbox">Start!</label>
      and give the mission to your friend.
    </span>
  </p>
  <div id="gameover">
    <g>GAME</g>
    <o>OVER</o>
  </div>
  <div id="winner">
  </div>
</body>
</html>
