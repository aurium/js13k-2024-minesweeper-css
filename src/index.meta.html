
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Minesweeper CSS</title>
  <link rel="stylesheet" href="style.css?t={{= Date.now() }}" />
</head>
<body>
  <h1>Minesweeper<div>CSS</h1>
  <main>
    {{ for (let y=0; y < GAME_SIZE; y++) { }}
    <p>
      {{ for (let x=0; x < GAME_SIZE; x++) { }}
      <b tabindex="{{= y*GAME_SIZE + x + 1 }}">
        <label class="bomb"><input type="checkbox"></label>
        <span>
          <label class="open"><input type="checkbox">Open</label>
          <label class="flag"><input type="checkbox"></label>
        </span>
      </b>
      {{ } }}
    </p>
    {{ } }}
  </main>
  <p id="pre-info">
    Select where the bombs will be placed,
    <span> then click
      <label id="start"><input type="checkbox">Start!</label>
      and give the mission to your friend.
    </span>
  </p>
</body>
</html>
